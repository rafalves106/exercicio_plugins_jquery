<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <title>Formulário Cadastro Ebac</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="title-header">
                <img src="./images/caixa-correio.png" alt="Caixa de Correio Aberta">
                <h1>Formulário de Cadastro Ebac</h1>
            </div>
        </header>
        <section id="corpo">
                <form>
                    <h2>Dados de Contato</h2>
                    <div class="dados-contato-1">
                        <input type="text" id="nome" name="nome" placeholder="Nome Completo" />
                        <input type="email" id="email" name="email" placeholder="Endereço de E-mail" />
                    </div>
                        <div class="dados-contato-2">
                        <input type="tel" id="telefone" name="telefone" placeholder="Telefone para Contato" />
                        <input type="text" id="cpf" name="cpf" placeholder="CPF" />
                    </div>
                    <h2>Endereço de Contato</h2>
                    <div>
                        <input type="text" id="endereco" name="endereco" placeholder="Endereço" />
                        <div class="dados-endereco">
                            <input type="text" id="complemento" name="complemento" placeholder="Complemento" />
                            <input type="text" id="bairro" name="bairro" placeholder="Bairro" />
                        </div>
                        <div class="dados-endereco">
                            <input type="text" id="cidade" name="cidade" placeholder="Cidade" />
                        <select id="estado" name="estado">
                            <option value="">Região/Estado/Província</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        </div>
                        <div class="dados-endereco">
                            <input type="text" id="cep" name="cep" placeholder="Código Postal (CEP)" />
                            <input type="text" id="pais" name="pais" placeholder="Brasil" disabled>
                        </input>
                        </div>
                    </div>
                    <div class="button-form">
                        <button id="enviar" type="submit">Enviar</button>
                        <button id="limpar" type="reset">Limpar</button>
                    </div>
                </form>
        </section>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
